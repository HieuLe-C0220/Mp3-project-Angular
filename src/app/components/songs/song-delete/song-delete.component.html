<div style="padding-top: 100px; text-align: center" >
  <div>
    <form (ngSubmit)="summit()">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{song.name}}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail1" class="col-sm-2 col-form-label">Singers</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail1" value="{{song.s_singers}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail2" class="col-sm-2 col-form-label">Authors</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="{{song.s_authors}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail3" value="{{song.description}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail4" class="col-sm-2 col-form-label">Lyric</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail4" value="{{song.lyric}}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Confirm Delete</button>
    </form>
  </div>
</div>
