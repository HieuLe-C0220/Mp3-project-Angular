<div>
  <input type="text" (change)="search($event)">
</div>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Song Name</th>
      <th scope="col">Singer</th>
      <th scope="col">Author</th>
      <th scope="col">Update</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let song of songList | paginate: {id:'song-list',itemsPerPage:1,currentPage:page}; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{song.name}}</td>
      <td>{{song.s_singers}}</td>
      <td>{{song.s_authors}}</td>
      <td><button class="btn btn-dark" [routerLink]="[song.id,'edit']">Edit</button></td>
      <td><button class="btn btn-danger">Delete</button></td>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event" id="song-list"></pagination-controls>
</div>
