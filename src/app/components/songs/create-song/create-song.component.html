<h1>Create Song </h1>
<div>
  <div>
    <div>
      <label>Name :</label>
    </div>
    <div>
      <input type="text"  >
    </div>
  </div>
  <div>
    <div>
      <label>Lyric :</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div>
    <div>
      <label>Author :</label>
    </div>
    <div>
      <input type="text"  >
    </div>
  </div>
  <div>
    <div>
      <label>Singer :</label>
    </div>
    <div>
      <input type="text"  >
    </div>
  </div>
  <div>
    <div>
      <label >Upload File Audio :</label>
    </div>
    <div>
      <input type="file" (change)="createSong($event)">
    </div>
  </div>
  <div>
    <div>
      <label >Upload Image for Song :</label>
    </div>
    <div>
      <input type="file" (change)="createImage($event)">
    </div>
  </div>

</div>
