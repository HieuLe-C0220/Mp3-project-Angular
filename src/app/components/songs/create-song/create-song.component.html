<div  style="text-align: left">
  <div style="width: 700px; padding-top: 100px; padding-left: 200px; display: inline-block;font-size: 16px">
    <form (ngSubmit)="submit()" [formGroup]="createSongForm" >
      <div class="form-group">
        <label for="exampleInputSong1">Tên bài hát</label>
        <input type="text" class="form-control" id="exampleInputSong1" formControlName="name" >
      </div>
      <div>
        <label for="exampleInputCategory1">Thể loại:</label>
        <input type="text" class="form-control" id="exampleInputCategory1" formControlName="category" >
      </div>
      <div class="form-group">
        <div>
          <label for="exampleInputLyric1">Lời ca khúc:</label>
        </div>
        <div>
          <textarea class="form-control" id="exampleInputLyric1" cols="30" rows="10" formControlName="lyric"></textarea>
        </div>
      </div>
      <div class="form-group">
        <app-add-author (singer)="findArtist($event)"></app-add-author>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Chọn nhạc sỹ :</label>
          <select multiple class="form-control" id="exampleFormControlSelect3"   [ngModelOptions]="{standalone: true}" [(ngModel)]="authors" >
            <option *ngFor="let author of artistsFilter" value="{{author.id}}">{{author.fullName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <app-add-singer (singer)="findArtist($event)"></app-add-singer>
        <div class="form-group">
        <label for="exampleFormControlSelect2">Chọn ca sỹ thể hiện bài hát</label>
            <select multiple class="form-control" id="exampleFormControlSelect2"   [ngModelOptions]="{standalone: true}" [(ngModel)]="singers" >
              <option *ngFor="let singer of artistsFilter" value="{{singer.id}}">{{singer.fullName}}</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="exampleInputDescription1">Mô tả :</label>
        </div>
        <div>
          <textarea class="form-control" id="exampleInputDescription1" cols="30" rows="10" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Tải file Mp3</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="createSong($event)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile2">Tải ảnh đại diện ca khúc:</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile2" (change)="createImage($event)">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

</div>
