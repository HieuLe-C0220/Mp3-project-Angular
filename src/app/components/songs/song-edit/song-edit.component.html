<div  style="text-align: center; margin-bottom: 100px">
  <div style="width: 700px; padding-top: 100px; padding-left: 50px; display: inline-block;font-size: 22px;;">
    <form (ngSubmit)="submit()" [formGroup]="editSongForm" style="float: contour">
      <input type="hidden" formControlName="id" value="{{song.id}}">
      <div class="form-group">
        <label for="exampleInputSong1">Tên bài hát :</label>
        <input type="text" class="form-control" id="exampleInputSong1" formControlName="name" >
      </div>
      <div>
        <label for="exampleInputCategory1">Thể loại :</label>
        <input type="text" class="form-control" id="exampleInputCategory1" formControlName="category" >
      </div>
      <div class="form-group">
        <label for="exampleInputAuthor1">Tác Giả :</label>
        <input type="text" class="form-control" id="exampleInputAuthor1" formControlName="authors" >
      </div>
      <div class="form-group">
        <label for="exampleInputSinger1">Ca sĩ thể hiện :</label>
        <input type="text" class="form-control" id="exampleInputSinger1" formControlName="singers" >
      </div>
      <div class="form-group">
        <div>
          <label for="exampleInputDescription1">Miêu tả :</label>
        </div>
        <div>
          <textarea class="form-control" id="exampleInputDescription1" cols="30" rows="10" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">File bài hát :</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="updateSong($event)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile2">Ảnh nền bài hát :</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile2" (change)="updateImage($event)">
      </div>
      <div class="form-group">
        <div>
          <label for="exampleInputLyric1">Lời bài hát :</label>
        </div>
        <div>
          <textarea class="form-control" id="exampleInputLyric1" cols="30" rows="10" formControlName="lyric"></textarea>
        </div>
      </div>
      <div style="padding-top: 50px; float: left">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>

  </div>

</div>
