<div class="container">
  <div class="row poca-portfolio">
    <!-- Single gallery Item -->
    <div *ngFor="let song of songList">
      <div class="col-12 col-md-6 single_gallery_item entre wow fadeInUp" data-wow-delay="0.1s" style=" padding-left: 40px">
        <!-- Welcome Music Area -->
        <div class="poca-music-area style-2 d-flex align-items-center flex-wrap" style="width: 500px">
          <div class="poca-music-content text-center">
            <span class="music-published-date mb-2">{{convertTime(song.postTime)}}</span>
            <h2><a  [routerLink]="'../../song/'+song.id+'/detail'" style="color: black; font-size: 20px">{{song.name}}</a></h2>
            <div class="music-meta-data">
              <p><a href="#" class="music-catagory">Nhạc Trẻ</a> | <a href="#" class="music-duration">Tên ca sĩ</a></p>
            </div>
            <!-- Music Player -->
            <div class="poca-music-player">
              <audio preload="auto" controls>
                <source [src]="song.fileUrl">
              </audio>
            </div>
            <!-- Likes, Share & Download -->
            <div class="likes-share-download d-flex align-items-center justify-content-between">
              <button (click)="likeSong(song.id)"><i class="fa fa-heart" aria-hidden="true"></i><p [id]="'like'+song.id">Like ({{song.review.likes}})</p></button>
              <div>
                <a [routerLink]="'../../song/'+song.id+'/edit'" class="mr-4"><i class="fa fa-edit" aria-hidden="true"></i> Sửa Bài Hát</a>
                <a id = "delete" (click)="deleteSong(song.id)" style="cursor: pointer"><i class="fa fa-trash" aria-hidden="true"></i>Xóa Bài Hát</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
