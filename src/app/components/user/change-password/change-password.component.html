<div style="padding-top: 150px;padding-left: 600px; width: 950px">
  <form [formGroup]="cpForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nhập mật khẩu mới</label>
      <input type="password" class="form-control" id="exampleInputEmail1" formControlName="password" >
      <div class="alert alert-danger" role="alert" style="top: -15px" *ngIf="cpForm.get('password').invalid && cpForm.get('password').touched">
        Mật khẩu ít nhất 6 ký tự!
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nhập lại mật khẩu mới</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="re_password">
      <div class="alert alert-danger" role="alert" style="top: -15px"
           *ngIf="cpForm.hasError('passwordnotmatch') && cpForm.touched">
        Mật khẩu chưa trùng khớp!
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
